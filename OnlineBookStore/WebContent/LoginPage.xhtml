<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	<br/>
	    <h:form>
	    	<h:panelGrid columns="3">
	    		<h:outputLabel>LoginName</h:outputLabel>
	    		<h:inputText id="name" value="#{loginBean.name}" required="true">
	    			<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
	    		</h:inputText>
	    		<h:message for="name" style="color:red" />
	    		<h:outputLabel>Password</h:outputLabel>
	    		<h:inputSecret id="pass" value="#{loginBean.password}" required="true">
	    			<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
	    		</h:inputSecret>
	    		<h:message for="pass" style="color:red" />
	    	</h:panelGrid>
	    	<h:commandButton value="Submit" action="#{loginBean.login}"></h:commandButton>
	    </h:form>
	    <h:outputLabel styleClass="error" rendered="#{loginBean.failed}"><br />ERROR: Login Failed</h:outputLabel>
	</ui:define>
</ui:composition>
</html>
