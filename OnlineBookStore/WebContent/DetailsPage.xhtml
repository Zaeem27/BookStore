<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	    <h:graphicImage library="images" name="#{storeBean.bookimage()}" />
	    <ul>
	    	<li>Book ID: <h:outputText value="#{storeBean.detailBook.bid}"/></li>
	    	<li>Title: <h:outputText value="#{storeBean.detailBook.title}"/></li>
	    	<li>Price: <h:outputText value="#{storeBean.detailBook.price}"/></li>
	    	<li>Category: <h:outputText value="#{storeBean.detailBook.category}"/></li>
	    </ul>
	</ui:define>
</ui:composition>
</html>
