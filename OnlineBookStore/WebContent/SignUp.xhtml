<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	    <h:form>
	    	<h:panelGrid columns="3">
	    		<h:outputLabel>LoginName</h:outputLabel>
	    		<h:inputText id="name" value="#{signUpBean.name}" required="true">
	    			<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
	    		</h:inputText>
	    		<h:message for="name" style="color:red" />
	    		<h:outputLabel>Password</h:outputLabel>
	    		<h:inputSecret id="pass1" value="#{signUpBean.password}" required="true">
	    			<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
	    		</h:inputSecret>
	    		<h:message for="pass1" style="color:red" />
	    		<h:outputLabel>Confirm Password</h:outputLabel>
	    		<h:inputSecret id="pass2" value="#{signUpBean.confirmedPassword}" required="true">
	    			<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
	    		</h:inputSecret>
	    		<h:message for="pass2" style="color:red" />
	    		<h:outputLabel>User type</h:outputLabel>
	    		<h:selectOneRadio id="type" value="#{signUpBean.userType}" required="true">
	    			<f:selectItem itemValue="Visitor" itemLabel="Visitor"/>
	    			<f:selectItem itemValue="Customer" itemLabel="Customer"/>
	    			<f:selectItem itemValue="Admin" itemLabel="Admin"/>
	    			<f:selectItem itemValue="Partner" itemLabel="Partner"/>
	    		</h:selectOneRadio>
	    		<h:message for="type" style="color:red" />
	    	</h:panelGrid>
	    	<h:commandButton value="Submit" action="#{signUpBean.signUp}"></h:commandButton>
	    </h:form>
	    <h:outputLabel styleClass="error" rendered="#{signUpBean.failed}"><br />ERROR: Signup Failed</h:outputLabel>
	</ui:define>
</ui:composition>
</html>
